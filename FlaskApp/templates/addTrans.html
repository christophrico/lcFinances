<!DOCTYPE html>
<html lang="en">

<head>
    <title>L&C Personal Finances</title>
    <!-- Page Script and CSS-->
    <script src="../static/js/jquery-1.11.2.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/jumbotron.css">
    <!-- Calendar Script and CSS-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#datepicker" ).datepicker();
      } );
    </script>

</head>


<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">L&C Personal Finances</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/addTrans">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Add a transaction</legend>

                    <!-- Date input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Date</label>
                        <div class="col-md-4">
                            <input id="datepicker" name="inputDate" type="text" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Description input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Description</label>
                        <div class="col-md-4">
                            <textarea id="inputDesc" name="inputDesc" type="text" class="form-control input-md"></textarea>
                        </div>
                    </div>

                    <!-- Amount input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Amount</label>
                        <div class="col-md-4">
                            <input id="inputAmt" name="inputAmt" type="number" step="0.01" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Code input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Transaction Code</label>
                        <div class="col-md-4">
                          <select name="inputCode">
                            <option  value=" "> </option>
                            <option value="shared_lp">Shared - Lee Paid</option>
                            <option value="shared_cp">Shared - Chris Paid</option>
                            <option value="l_ex_cp">Lee's expense - Chris Paid</option>
                            <option value="c_ex_lp">Chris' expense - Lee Paid</option>
                            <option value="l_reimb">Lee paid Chris back</option>
                            <option value="cust">Custom</option>
                          </select>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Enter" />
                        </div>
                    </div>

                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
